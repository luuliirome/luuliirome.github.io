<!doctype html>
<html lang="es">
  <body>

  	<h1>Random memes:</h1>

<script>


function showRandomMeme() {
  const xhr = new XMLHttpRequest();
  xhr.addEventListener('load', () => {
    const res = JSON.parse(xhr.response);
    console.log(res);
    src = res.meme,
    img = document.createElement('img');
	img.src = src;
    document.body.appendChild(img);
  });
  xhr.open('GET', 'https://cors-anywhere.herokuapp.com/https://meme-api.glitch.me/furry');
  xhr.send();
}

showRandomMeme();

</script>
  </body>
</html>
